{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary">Registrar nuevo examen MRI</h2>
        <p class="text-muted">Completa los siguientes campos para crear un nuevo registro.</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="mt-4 d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Crear examen</button>
                    <a href="/measurements" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
